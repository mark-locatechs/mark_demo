version: "3"
services:
  app:
    build: ./project
    volumes:
      - ./project/app:/app
    networks:
      - mark_network
    ports:
      - "5000:5000"
    command: python /app/app.py
    restart:
      always
  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mysql
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
    volumes:
      - mark_db:/var/lib/mysql/data
    networks:
      - mark_network
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - mark_network

volumes:
  mark_db:

networks:
  mark_network:


