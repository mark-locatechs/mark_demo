  django_project:
    build: ./django_project
    volumes:
      - ./django_project:/web
    networks:
      - demo_network
    ports:
      - "8000:8000"
    restart:
      always
    depends_on:
      - db
    command: python manage.py runserver 0.0.0.0:8000

  #development tool
  # db:
  #   image: postgres:9.6
