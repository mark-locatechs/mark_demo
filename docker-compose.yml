version: "3"
services:
  # backend
  flask_project:
    build: ./flask_project
    volumes:
      - ./flask_project:/project
    networks:
      - demo_network
    ports:
      - "5000:5000"
    restart:
      always
    depends_on:
      - db
  # frontend
  django_project:
    build: ./django_project
    volumes:
      - ./django_project:/project
    networks:
      - demo_network
    ports:
      - "8000:8000"
    restart:
      always
    depends_on:
      - db

   # development enviroments
  db:
    image: mariadb:10.3.14
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demo
      MYSQL_USER: demo
      MYSQL_PASSWORD: demo
    volumes:
      - demo_db:/var/lib/mysql/data
      - ./db:/db
    networks:
      - demo_network
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - demo_network
    depends_on:
      - db

volumes:
  demo_db:

networks:
  demo_network:


