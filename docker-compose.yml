version: "3"
services:
  laravel_project:
    build: ./laravel_project
    volumes:
      - ./laravel_project/web:/home/www/web
    networks:
      - backend_network
    ports:
      - "9000:9000"
    restart:
      always
    depends_on:
      - db
  # backend
  flask_project:
    build: ./flask_project
    volumes:
      - ./flask_project:/project
    networks:
      - backend_network
    ports:
      - "5000:5000"
    restart:
      always
    depends_on:
      - db
  # frontend
  django_project:
    build: ./django_project
    volumes:
      - ./django_project:/project
    networks:
      - backend_network
    ports:
      - "8010:8010"
    restart:
      always
    depends_on:
      - db
  nginx:
    image: nginx:1.15.12
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites:/etc/nginx/conf.d/
      - ./laravel_project/web/public/:/home/www/web/public  # for static files
    ports:
      - "8000:8000"
      - "8001:8001"
    networks:
      - frontend_network
      - backend_network
    command: ["nginx", "-g", "daemon off;"]
    depends_on:
      - django_project
      - laravel_project

   # development enviroments
  db:
    image: mariadb:10.3.14
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demo
      MYSQL_USER: demo
      MYSQL_PASSWORD: demo
    volumes:
      - demo_db:/var/lib/mysql/data
      - ./db:/db
    networks:
      - backend_network
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - backend_network
    depends_on:
      - db

volumes:
  demo_db:

networks:
  frontend_network:
  backend_network:


