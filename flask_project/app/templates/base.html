<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mark Long Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link href="{{ url_for('static', filename='css/demo.css') }}?{{ range(1, 10) | random }}" rel="stylesheet">

    <script src="{{ url_for('static', filename='js/vue.js') }}" ></script>

</head>
<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <button type="button" class="btn btn-outline-primary" disabled>Mark Long Demo</button>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{{ url_for('.index') }}">Route</a>
            <a class="p-2 text-dark" href="{{ url_for('.lorem') }}">Lorem</a>
        </nav>

    </div>

    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/jquery-3.3.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}" ></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" ></script>

    {% block end_script %}{% endblock %}

</body>
</html>
